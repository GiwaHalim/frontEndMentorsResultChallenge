<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
      <div class="result"> 
        <h2>Your Result</h2>
        <div class="circle">
          <p><strong>76</strong> <br>of 100</p>
        </div>
        <div class="message">
          <h2>Great</h2>
          <p>You have scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="stats reaction">
            <h3><img src="assets/images/icon-reaction.svg" alt="">Reaction</h3>
            <p> <span>80</span> / 100</p>
        </div>
        <div class="stats memory">
          <h3><img src="assets/images/icon-memory.svg" alt="">Memory</h3>
          <p> <span>92</span> / 100</p>
      </div>
      <div class="stats verbal">
        <h3><img src="assets/images/icon-reaction.svg" alt="">Verbal</h3>
        <p> <span>61</span> / 100</p>
    </div>
    <div class="stats visual">
      <h3><img src="assets/images/icon-visual.svg" alt="">Visual</h3>
      <p> <span>72</span> / 100</p>
  </div>
  <div class="button">
    <button>continue</button>
  </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Giwa Halim</a>.

  <script src="index.js"></script>
  </div>
</body>
</html>
